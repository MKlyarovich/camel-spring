def camelVersion = '2.24.1'
def lombokVersion = '1.18.8'
def junitVersion = '4.12'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

buildscript {
    ext {
        springBootVersion = '2.1.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion")
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web",
            "org.apache.camel:camel-spring-boot-starter:$camelVersion",
            "org.apache.camel:camel-servlet-starter:$camelVersion",
            "org.apache.camel:camel-jackson:$camelVersion",
            "org.apache.camel:camel-sql:$camelVersion",
            "org.projectlombok:lombok:$lombokVersion"

    runtime "org.postgresql:postgresql"

    testCompile "org.apache.camel:camel-test:$camelVersion",
            "junit:junit:$junitVersion"
}